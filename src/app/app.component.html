<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <d3-chart collapsible-body
    [interval]="timeInterval$|async"
    [xDomain]="xAxesDomain$|async"
    [xDomainType]="'time'"
    [data$]="data">
  </d3-chart>

  <button (click)="addSeries()">Add</button>
  <button (click)="removeSeries()">Remove</button>

  <button (click)="addDatum()">Add Datum</button>
  <button (click)="removeDatum()">Remove Datum</button>
</div>
